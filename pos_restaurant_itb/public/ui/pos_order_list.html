<!DOCTYPE html>
<html>
<head>
    <title>POS Order List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/frappe.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --background-color: #f1f5f9;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-primary);
        }

        .order-list-container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Button Styles */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        /* Filters Section */
        .filters-section {
            background: var(--surface-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        /* Table Styles */
        .list-table {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8fafc;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            border-bottom: 1px solid #e2e8f0;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            color: var(--text-primary);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        /* Status Badge Styles */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-draft { 
            background: #fef3c7;
            color: #92400e;
        }

        .status-in-progress { 
            background: #dbeafe; 
            color: #1e40af;
        }

        .status-ready { 
            background: #dcfce7;
            color: #166534;
        }

        .status-billed { 
            background: #f1f5f9;
            color: #475569;
        }

        .status-cancelled { 
            background: #fee2e2;
            color: #991b1b;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .action-btn i {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .order-list-container {
                padding: 16px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .list-table {
                overflow-x: auto;
            }

            .table {
                min-width: 800px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="order-list-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="page-title">POS Orders</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="refresh_list">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button class="btn btn-primary" id="new_order">
                    <i class="fas fa-plus"></i>
                    New Order
                </button>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label>
                        <i class="fas fa-building"></i>
                        Branch
                    </label>
                    <select class="form-control" id="branch_filter"></select>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-tasks"></i>
                        Status
                    </label>
                    <select class="form-control" id="status_filter">
                        <option value="">All Status</option>
                        <option value="Draft">Draft</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Ready for Billing">Ready for Billing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar"></i>
                        Date From
                    </label>
                    <input type="date" class="form-control" id="date_filter">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary w-100" id="apply_filters">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- List Table -->
        <div class="list-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Branch</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Total Amount</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders_list"></tbody>
            </table>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="/assets/frappe/js/frappe.min.js"></script>
    <script>
        frappe.ready(function() {
            class POSOrderList {
                constructor() {
                    this.filters = {
                        branch: '',
                        status: '',
                        date: ''
                    };
                    this.userBranches = [];
                    this.initialize();
                }

                async initialize() {
                    this.showLoading();
                    await this.loadUserPermissions();
                    this.setupEventHandlers();
                    await this.loadOrders();
                    this.hideLoading();
                }

                showLoading() {
                    $('.loading-overlay').fadeIn(200);
                }

                hideLoading() {
                    $('.loading-overlay').fadeOut(200);
                }

                async loadUserPermissions() {
                    try {
                        const result = await frappe.call({
                            method: "frappe.client.get_list",
                            args: {
                                doctype: "User Permission",
                                filters: {
                                    user: frappe.session.user,
                                    allow: "Branch"
                                },
                                fields: ["for_value"]
                            }
                        });

                        this.userBranches = result.message?.map(p => p.for_value) || [];
                        
                        const branchSelect = $('#branch_filter');
                        branchSelect.empty();

                        if (!frappe.user.has_role("System Manager")) {
                            if (this.userBranches.length === 1) {
                                branchSelect.append(`<option value="${this.userBranches[0]}">${this.userBranches[0]}</option>`);
                                this.filters.branch = this.userBranches[0];
                            } else if (this.userBranches.length > 1) {
                                branchSelect.append('<option value="">All Permitted Branches</option>');
                                this.userBranches.forEach(branch => {
                                    branchSelect.append(`<option value="${branch}">${branch}</option>`);
                                });
                            }
                        } else {
                            branchSelect.append('<option value="">All Branches</option>');
                            const branches = await this.getAllBranches();
                            branches.forEach(branch => {
                                branchSelect.append(`<option value="${branch.name}">${branch.name}</option>`);
                            });
                        }
                    } catch (error) {
                        console.error("Error loading permissions:", error);
                        frappe.msgprint("Error loading branch permissions");
                    }
                }

                setupEventHandlers() {
                    $('#new_order').on('click', () => {
                        window.location.href = '/pos_restaurant_itb/public/ui/pos_order';
                    });

                    $('#refresh_list').on('click', async () => {
                        await this.loadOrders();
                    });

                    $('#apply_filters').on('click', async () => {
                        this.filters.branch = $('#branch_filter').val();
                        this.filters.status = $('#status_filter').val();
                        this.filters.date = $('#date_filter').val();
                        await this.loadOrders();
                    });
                }

                async loadOrders() {
                    this.showLoading();
                    const filters = [
                        ["status", "not in", ["Final Billed", "Cancelled"]]
                    ];

                    if (this.filters.branch) {
                        filters.push(["branch", "=", this.filters.branch]);
                    } else if (!frappe.user.has_role("System Manager") && this.userBranches.length > 0) {
                        filters.push(["branch", "in", this.userBranches]);
                    }

                    if (this.filters.status) {
                        filters.push(["status", "=", this.filters.status]);
                    }

                    if (this.filters.date) {
                        filters.push(["creation", ">=", this.filters.date]);
                    }

                    try {
                        const result = await frappe.call({
                            method: "frappe.client.get_list",
                            args: {
                                doctype: "POS Order",
                                fields: ["name", "branch", "table", "status", "total_amount", "creation", "owner"],
                                filters: filters,
                                order_by: "creation desc"
                            }
                        });

                        this.renderOrders(result.message || []);
                    } catch (error) {
                        console.error("Error loading orders:", error);
                        frappe.msgprint("Error loading orders");
                    } finally {
                        this.hideLoading();
                    }
                }

                renderOrders(orders) {
                    const tbody = $('#orders_list');
                    tbody.empty();

                    if (orders.length === 0) {
                        tbody.html(`
                            <tr>
                                <td colspan="7">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <p>No orders found</p>
                                    </div>
                                </td>
                            </tr>
                        `);
                        return;
                    }

                    orders.forEach(order => {
                        const row = `
                            <tr>
                                <td>${order.name}</td>
                                <td>
                                    <i class="fas fa-building text-muted"></i>
                                    ${order.branch}
                                </td>
                                <td>
                                    <i class="fas fa-utensils text-muted"></i>
                                    ${order.table || '-'}
                                </td>
                                <td>
                                    <span class="status-badge status-${order.status.toLowerCase().replace(/\s+/g, '-')}">
                                        <i class="fas fa-circle" style="font-size: 8px;"></i>
                                        ${order.status}
                                    </span>
                                </td>
                                <td>
                                    <strong>${frappe.format_currency(order.total_amount)}</strong>
                                </td>
                                <td>
                                    <i class="far fa-clock text-muted"></i>
                                    ${frappe.datetime.str_to_user(order.creation)}
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/pos_restaurant_itb/public/ui/pos_order?name=${order.name}" 
                                           class="btn btn-sm btn-primary action-btn">
                                            <i class="fas fa-edit"></i>
                                            Edit
                                        </a>
                                        <button class="btn btn-sm btn-secondary action-btn"
                                                onclick="window.posOrderList.printOrder('${order.name}')">
                                            <i class="fas fa-print"></i>
                                            Print
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }

                async getAllBranches() {
                    const result = await frappe.call({
                        method: "frappe.client.get_list",
                        args: {
                            doctype: "Branch",
                            fields: ["name"],
                            filters: { is_active: 1 }
                        }
                    });
                    return result.message || [];
                }

                printOrder(orderName) {
                    window.open(`/printview?doctype=POS%20Order&name=${orderName}&format=Standard&no_letterhead=1&_lang=en`);
                }
            }

            // Initialize
            window.posOrderList = new POSOrderList();
        });
    </script>
</body>
</html>
